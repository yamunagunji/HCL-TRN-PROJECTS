         Count Of Words In a given String.

   <body>
   <script>
       function countWords(str){

           let count = 1;
           var a = str.split(/(?=[A-Z])/);

           for(var i=0; i<a.length; i++){
               console.log(a[i]);
           }
           for(let i=0; i<=str.length-1; i++)
           {
              if(str[i] >="A" && str[i] <="Z")
              
                   count ++;
            }

            return count;
       }
        let str = "save Changes In The Editor";
       console.log(countWords(str));
    
   </script>
